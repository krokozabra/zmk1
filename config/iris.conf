# ============ БАЗОВЫЕ НАСТРОЙКИ BLE ============
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y

# Имя клавиатуры (будет видно в Bluetooth-устройствах)
CONFIG_BT_DEVICE_NAME="135All"

# ============ СПЛИТ СИСТЕМА ============
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y  # ДЛЯ ЛЕВОЙ половинки, для правой - удалить!

# Экспериментальные настройки для лучшей стабильности BLE-связи
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# ============ USB (только для центральной) ============
# USB включается АВТОМАТИЧЕСКИ, когда ZMK_SPLIT_ROLE_CENTRAL=y
# Явно указывать CONFIG_ZMK_USB=y не нужно